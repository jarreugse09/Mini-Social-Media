<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Social</title>
    <link rel="stylesheet" href="/styles/auth.css" />
  </head>
  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button id="toggleMode" onclick="toggleTheme()"></button>
    </div>

    <div class="auth-container">
      <!-- Left Section - Branding -->
      <div class="auth-left">
        <div class="brand-section">
          <div class="brand-logo">üì±</div>
          <h1 class="brand-title">Mini Social Media</h1>
          <p class="brand-subtitle">Connect, Share & Engage</p>
        </div>
        <div class="feature">
          <div class="feature-icon">üë•</div>
          <div class="feature-text">
            <h3>Tester Account</h3>
            <p>Username: user</p>
            <p>Password: password</p>
          </div>
        </div>
      </div>

      <!-- Right Section - Login Form -->
      <div class="auth-right">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                  autocomplete="username"
                />
                <span class="input-icon">üë§</span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                  autocomplete="current-password"
                />
                <span
                  class="input-icon toggle-password"
                  onclick="togglePassword()"
                  >üëÅÔ∏è</span
                >
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" name="remember" />
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
          </form>

          <div class="auth-divider">
            <span>Don't have an account?</span>
          </div>

          <a href="/register" class="btn-secondary">Create Account</a>

          <div class="auth-footer">
            <p>
              By signing in, you agree to our
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Load theme preference
      function loadTheme() {
        if (localStorage.getItem("theme") === "light") {
          document.body.classList.add("light-mode");
        }
      }

      function toggleTheme() {
        document.body.classList.toggle("light-mode");
        if (document.body.classList.contains("light-mode")) {
          localStorage.setItem("theme", "light");
        } else {
          localStorage.setItem("theme", "dark");
        }
      }

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleBtn = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleBtn.textContent = "üôà";
        } else {
          passwordInput.type = "password";
          toggleBtn.textContent = "üëÅÔ∏è";
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            if (response.ok) {
              localStorage.setItem("token", data.token);
              window.location.href = "/dashboard";
            } else {
              alert(data.message || "Login failed");
            }
          } catch (error) {
            console.error("Login error:", error);
            alert("An error occurred. Please try again.");
          }
        });

      // Initialize theme on page load
      loadTheme();
    </script>
  </body>
</html>
