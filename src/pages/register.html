    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles/auth.css" />
  </head>
  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button id="toggleMode" onclick="toggleTheme()"></button>
    </div>

    <div class="auth-container">
      <!-- Left Section - Branding -->
      <div class="auth-left">
        <div class="brand-section">
          <div class="brand-logo">üì±</div>
          <h1 class="brand-title">Mini Social</h1>
          <p class="brand-subtitle">Connect, Share & Engage</p>
        </div>

                <div class="feature">
                    <div class="feature-icon">üí¨</div>
                    <div class="feature-text">
                        <h3>Share Your Thoughts</h3>
                        <p>Post updates and connect with others</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚ù§Ô∏è</div>
                    <div class="feature-text">
                        <h3>Engage & React</h3>
                        <p>Like, dislike, and comment on posts</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üë•</div>

                        <p>Join a vibrant community of creators</p>
                    </div>
                </div>
            </div> -->
      </div>

      <!-- Right Section - Register Form -->
      <div class="auth-right">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join our community and start sharing</p>
          </div>

          <form id="registerForm" class="auth-form">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Choose a unique username"
                  required
                  minlength="3"
                  maxlength="20"
                  autocomplete="username"
                />
                <span class="input-icon">üë§</span>
              </div>
              <small class="form-hint"
                >3-20 characters, letters and numbers only</small
              >
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Create a strong password"
                  required
                  minlength="6"
                  autocomplete="new-password"
                />
                <span
                  class="input-icon toggle-password"
                  onclick="togglePassword()"
                  >üëÅÔ∏è</span
                >
              </div>
              <small class="form-hint">At least 6 characters</small>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm your password"
                  required
                  autocomplete="new-password"
                />
                <span
                  class="input-icon toggle-confirm"
                  onclick="toggleConfirmPassword()"
                  >üëÅÔ∏è</span
                >
              </div>
            </div>

            <div class="form-agreement">
              <label>
                <input type="checkbox" name="agree" required />
                <span
                  >I agree to the <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a></span
                >
              </label>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
          </form>

          <div class="auth-divider">
            <span>Already have an account?</span>
          </div>

          <a href="/" class="btn-secondary">Sign In</a>

          <div class="auth-footer">
            <p>We'll never share your information with anyone else.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Load theme preference
      function loadTheme() {
        if (localStorage.getItem("theme") === "light") {
          document.body.classList.add("light-mode");
        }
      }

      function toggleTheme() {
        document.body.classList.toggle("light-mode");
        if (document.body.classList.contains("light-mode")) {
          localStorage.setItem("theme", "light");
        } else {
          localStorage.setItem("theme", "dark");
        }
      }

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleBtn = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleBtn.textContent = "üôà";
        } else {
          passwordInput.type = "password";
          toggleBtn.textContent = "üëÅÔ∏è";
        }
      }

      function toggleConfirmPassword() {
        const confirmInput = document.getElementById("confirmPassword");
        const toggleBtn = document.querySelector(".toggle-confirm");

        if (confirmInput.type === "password") {
          confirmInput.type = "text";
          toggleBtn.textContent = "üôà";
        } else {
          confirmInput.type = "password";
          toggleBtn.textContent = "üëÅÔ∏è";
        }
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            if (response.ok) {
              alert("Registration successful! Please log in.");
              window.location.href = "/";
            } else {
              alert(data.message || "Registration failed");
            }
          } catch (error) {
            console.error("Registration error:", error);
            alert("An error occurred. Please try again.");
          }
        });

      // Initialize theme on page load
      loadTheme();
    </script>
  </body>
</html>
